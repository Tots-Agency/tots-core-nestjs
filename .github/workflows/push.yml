name: core-nestjs
on:
  push:
    branches:
      - main 

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - run: npm install
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run: tsc && npm publish
    env:
      NPM_TOKEN: ${{secrets.PUBLISH_SECRET}}